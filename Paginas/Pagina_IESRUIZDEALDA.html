<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen centrada</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }

/* Estilos para el div del pie de página */
/* CSS que necesitas añadir o modificar */

/* 1. Aseguramos que el párrafo no tenga márgenes que interfieran */
.footer-fijo {
    /* 1. Posicionamiento Fijo */
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;

    /* 2. Dimensiones */
    width: 100%;
    height: 80px;

    /* 3. Colores y Tipografía */
    background-color: navy;
    color: white;
    font-family: 'Times New Roman', Times, serif;

    /* 4. Alineación del contenido (Centrado Vertical y Horizontal del Párrafo) */
    display: flex;
    justify-content: center; 
    align-items: center; /* Centrado vertical del <p> dentro del <div> */
    text-align: center;
    padding: 5px 0;
}

/* 5. SOLUCIÓN PARA ALINEAR IMAGEN Y TEXTO DENTRO DEL PÁRRAFO */
.footer-fijo img {
    vertical-align: middle; /* <-- ¡Esta es la clave! */
}

.footer-fijo a {
    color: #00FFFF; /* Turquesa/Cian brillante. Puedes elegir otro color */
    text-decoration: underline; /* Opcional: Asegura que el enlace esté subrayado */
}

/* Opcional: Estilo al pasar el ratón (hover) para dar feedback al usuario */
.footer-fijo a:hover {
    color: #FFD700; /* Dorado para el efecto hover */
}

  </style>
</head>
<body> 
  <img src="../Imagenes/Logo_RUIZ_MAT.jpg" alt="Imagen centrada">
<div class="footer-fijo">
    <p>
