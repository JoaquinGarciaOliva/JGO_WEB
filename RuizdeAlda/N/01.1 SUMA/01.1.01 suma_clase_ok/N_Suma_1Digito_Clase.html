<!DOCTYPE html>
<html lang="es">
<head>
    <title>Juego de Cartas Matemáticas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sumas de 1 Dígito</h1>
    </header>

    <div class="controls">
        <button id="startButton"> <img id="startButton" src="play-icon.png" alt="Iniciar" class="button-icon"> </button>
        <button id="pauseButton" disabled><img src="pause-icon.png" alt="Pausar" class="button-icon"></button>
        <button id="showResultsButton">  <img src="versolucion.png" alt="Resultados" class="button-icon"></button>
        <button id="newOperationsButton"><img src="cambiar-icon.png" alt="Cambiar Operaciones" class="button-icon"></button>      

        <div class="speed-control-group">
            <label for="flipSpeed" class="speed-label">Tiempo (s):</label>
            <select id="flipSpeed">
                <option value="5000" selected>5</option> 
            </select>
        </div>
    </div>

    <div class="card-container">
    </div>

    <script src="script.js"></script>
</body>
</html>
