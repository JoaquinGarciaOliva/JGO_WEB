<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Juego para aprender operaciones básicas de matemáticas">   
    <title>Juego de Cartas Matemáticas</title>

<body>

  <div class="contenedor-principal">

        <h1>Restas Nivel 1</h1>
        <div class="controls">
         <button id="startButton"> <img id="startButton" src="..\..\..\Principal\play-icon.png" alt="Iniciar" class="button-icon"> </button>

        <div class="speed-control-group">
            <label for="flipSpeed" class="speed-label">Tiempo (s):</label>
            <select id="flipSpeed">
                <option value="5000" selected>5</option>

        </div>
     </div>
  </header>
  
  <main class="contenido-principal">
     <div class="card-container">
     </div>
 </main>
