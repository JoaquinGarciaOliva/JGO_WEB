<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Cartas Matemáticas - 2 Jugadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sumas Nivel 1 (2 Jugadores)</h1>
    </header>

<main style="min-height: 100vh;">
    
    <div class="controls">

        <button id="startButton"><img src="play-icon.png" alt="Iniciar" class="button-icon"></button>
        <button id="pauseButton" disabled><img src="pause-icon.png" alt="Pausar" class="button-icon"></button>
        <button id="showResultsButton" style="display: none;"><img src="versolucion.png" alt="Resultados" class="button-icon"></button>
        <button id="newOperationsButton"><img src="cambiar-icon.png" alt="Cambiar Operaciones" class="button-icon"></button>

        <div class="speed-control-group">
            <label for="flipSpeed" class="speed-label">Tiempo (s):</label>
            <select id="flipSpeed"></select>
        </div>

        <div class="speed-control-group">
            <label for="numCardsSelect" class="speed-label">Rondas:</label>
            <select id="numCardsSelect"></select>
        </div>

        <div class="speed-control-group">
            <label for="timeLimitSelect" class="speed-label">Minutos:</label>
            <select id="timeLimitSelect"></select>
        </div>

    </div>


    <div class="game-area">

        <div class="player-controls player-1-area">
            <div class="player-score-marker">
                Jugador 1: <span id="player1ScoreDisplay">0</span>
            </div>

            <div class="score-buttons" id="player1Buttons">
                <div class="sign-buttons button-row">
                    <button class="sign-button" data-sign="+" data-player="1">+</button>
                    <button class="sign-button" data-sign="-" data-player="1">-</button>
                </div>

                <div class="button-row">
                    <button id="scoreMarker" class="score-button number-button" data-number="0" data-player="1">0</button>
                </div>

                <div class="button-row">
                    <button class="score-button number-button" data-number="1" data-player="1">1</button>
                    <button class="score-button number-button" data-number="2" data-player="1">2</button>
                    <button class="score-button number-button" data-number="3" data-player="1">3</button>
                    <button class="score-button number-button" data-number="4" data-player="1">4</button>
                    <button class="score-button number-button" data-number="5" data-player="1">5</button>
                </div>
                <div class="button-row">
                    <button class="score-button number-button" data-number="6" data-player="1">6</button>
                    <button class="score-button number-button" data-number="7" data-player="1">7</button>
                    <button class="score-button number-button" data-number="8" data-player="1">8</button>
                    <button class="score-button number-button" data-number="9" data-player="1">9</button>
                    <button class="score-button number-button" data-number="10" data-player="1">10</button>
                </div>
                <div class="button-row">
                    <button class="score-button number-button" data-number="11" data-player="1">11</button>
                    <button class="score-button number-button" data-number="12" data-player="1">12</button>
                    <button class="score-button number-button" data-number="13" data-player="1">13</button>
                    <button class="score-button number-button" data-number="14" data-player="1">14</button>
                    <button class="score-button number-button" data-number="15" data-player="1">15</button>
                </div>
                <div class="button-row">
                    <button class="score-button number-button" data-number="16" data-player="1">16</button>
                    <button class="score-button number-button" data-number="17" data-player="1">17</button>
                    <button class="score-button number-button" data-number="18" data-player="1">18</button>
                    <button class="score-button number-button" data-number="19" data-player="1">19</button>
                    <button class="score-button number-button" data-number="20" data-player="1">20</button>
                </div>
            </div>
        </div>

        <div>
            <div id="countdownDisplay" class="timer-display"></div>
            <div class="card-container"></div>
        </div>

        <div class="player-controls player-2-area">
            <div class="player-score-marker">
                Jugador 2: <span id="player2ScoreDisplay">0</span>
            </div>

            <div class="score-buttons" id="player2Buttons">
                 <div class="sign-buttons button-row">
                    <button class="sign-button" data-sign="+" data-player="2">+</button>
                    <button class="sign-button" data-sign="-" data-player="2">-</button>
                </div>
                
                <div class="button-row">
                    <button id="scoreMarker" class="score-button number-button" data-number="0" data-player="2">0</button>
                </div>

                <div class="button-row">
                    <button class="score-button number-button" data-number="1" data-player="2">1</button>
                    <button class="score-button number-button" data-number="2" data-player="2">2</button>
                    <button class="score-button number-button" data-number="3" data-player="2">3</button>
                    <button class="score-button number-button" data-number="4" data-player="2">4</button>
                    <button class="score-button number-button" data-number="5" data-player="2">5</button>
                </div>
                <div class="button-row">
                    <button class="score-button number-button" data-number="6" data-player="2">6</button>
                    <button class="score-button number-button" data-number="7" data-player="2">7</button>
                    <button class="score-button number-button" data-number="8" data-player="2">8</button>
                    <button class="score-button number-button" data-number="9" data-player="2">9</button>
                    <button class="score-button number-button" data-number="10" data-player="2">10</button>
                </div>
                <div class="button-row">
                    <button class="score-button number-button" data-number="11" data-player="2">11</button>
                    <button class="score-button number-button" data-number="12" data-player="2">12</button>
                    <button class="score-button number-button" data-number="13" data-player="2">13</button>
                    <button class="score-button number-button" data-number="14" data-player="2">14</button>
                    <button class="score-button number-button" data-number="15" data-player="2">15</button>
                </div>
                <div class="button-row">
                    <button class="score-button number-button" data-number="16" data-player="2">16</button>
                    <button class="score-button number-button" data-number="17" data-player="2">17</button>
                    <button class="score-button number-button" data-number="18" data-player="2">18</button>
                    <button class="score-button number-button" data-number="19" data-player="2">19</button>
                    <button class="score-button number-button" data-number="20" data-player="2">20</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</main>

    </p>
</div>

</body>
</html>
