<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador Web</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: white;
            border: 5px solid blue;
            overflow-y: auto;
            padding: 0px;

            min-width: 150px;
            max-width: 100%;            
            overflow: auto;            
            white-space: nowrap;
        }
       .resizer {
            width: 2px;
            cursor: ew-resize;
            background: blue;
        }
        .header {
            background: skyblue;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .tree {
            list-style-type: none;
            padding-left: 10px;
        }
       
        
       .icon {
            margin-right: 1px;
        }
        .content {
            flex-grow: 1;
            background: red;
            padding: 5px;
        }
       .tree-node {
            cursor: pointer;
            padding: 2px;
            display: flex;
            align-items: center;
        }
        .tree-node:hover, .selected {
            background: #ddd;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
  
        .folder {
            cursor: pointer;
            font-weight: bold;
        }
        .folder:hover, .selected { background: #e0e0e0;}
 
       .hidden {
            display: none;
        }
        .enlace{
            cursor: pointer;                     
        }
       
       .enlace:hover, .selected {
            background: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="treeContainer">
        <div class="header">Explorador</div>
         

        <ul class="tree">

        <li>
            <span class="folder" onclick="toggleVisibility(event)">üìÅ Carpeta 1</span>
            <ul class="hidden">
                <div class="tree-node" onclick="selectNode(this, 'https://www.google.com')">
                   <span class="icon" src="">
                       <img class="manImg" src="imagenes/copy.gif"></img>             
                  </span> Archivo 1.1cc
                </div>
                
                 <div class="tree-node" onclick="selectNode(this, 'https://drive.google.com/file/d/109p_G5ltX_5blqfO5TOhbZBB3YKTNHE8/view')">                
                       <span class="icon">üìÑ 2</span> <img class="manImg" 
                        src=""></img> Documento 3 PDF </div>
            </ul>
        </li>
        <li>
            <span class="folder" onclick="toggleVisibility(event)">üìÅ Carpeta 2</span>
            <ul class="hidden">
                <li class="enlace" onclick="loadContent('about.html')">
                        <span class="icon">üìú</span> Archivo 2.1</li>
                <li>
                    <span class="folder" onclick="toggleVisibility(event)">üìÅ Subcarpeta 2.1</span>
                    <ul class="hidden">
                        <li class="enlace" >üìÑ Archivo 2.1.1</li>
                    </ul>
                </li>
            </ul>
        </li>
    
        </ul>
    </div>
  
     
    <div class="resizer" id="resizer"></div>
    <div class="content" id="contentFrame">
        <iframe id="viewer" src="" width="400px" height="420px" frameborder="10"></iframe>
    </div>


    <script>
        function loadContent(url) {
            document.getElementById('viewer').src = url;
        }
 
      function toggleVisibility(event) {
            let sublist = event.target.nextElementSibling;
            if (sublist) {
                sublist.classList.toggle('hidden');
            }
        }
    </script>

  <script>  
        // Nodo seleccionado
       
          let selectedNode = null;
        function selectNode(element, url) {
            if (selectedNode) {
                selectedNode.classList.remove('selected');
                selectedNode.querySelector('.icon').textContent = selectedNode.dataset.defaultIcon;
            }
            selectedNode = element;
            selectedNode.classList.add('selected');
            selectedNode.dataset.defaultIcon = selectedNode.querySelector('.icon').textContent;
            selectedNode.querySelector('.icon').textContent = '‚úÖ';
            document.querySelector("#contentFrame iframe").src = url;
        }

       // redimensionar, dos partes
        const resizer = document.getElementById('resizer');
        const sidebar = document.querySelector('.sidebar');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });

        function resize(e) {
            if (isResizing) {
                const newWidth = Math.max(150, e.clientX);
                sidebar.style.width = `${newWidth}px`;
            }
        }

       
        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
    </script>
</body>
</html>
