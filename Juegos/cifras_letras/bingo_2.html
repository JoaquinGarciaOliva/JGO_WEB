<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Matem√°tico 1-100</title>
    <!-- Incluimos Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo personalizado para el n√∫mero actual sorteado */
        .drawn-number-display {
            font-size: 6rem; /* Gran tama√±o para el n√∫mero */
            font-weight: 900;
            color: #0d47a1; /* Azul oscuro */
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            background: #ffffff;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        /* Clase para ocultar el n√∫mero (sin modificar el layout) */
        .hidden-number {
            color: transparent; /* Oculta el texto sin cambiar el tama√±o de la caja */
            text-shadow: none;
            user-select: none; /* Evita que se seleccione y se revele */
        }

        /* Animaci√≥n de entrada para el n√∫mero */
        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo para los √≠tems del historial */
        .history-item {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s;
        }

        .history-item:nth-child(even) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <header class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-blue-800 border-b-4 border-yellow-500 pb-3 inline-block">
            Bingo Matem√°tico 1-100
        </h1>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Columna de Controles y Sorteo Actual (Columna 1) -->
        <div class="lg:col-span-1 flex flex-col items-center">
            
            <div class="w-full bg-white p-6 rounded-xl shadow-lg mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Controles de Juego</h2>
                <button id="drawButton" class="w-full py-3 mb-4 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="text-2xl mr-2">üé≤</span> Sortear Nuevo N√∫mero
                </button>
                
                <!-- BOT√ìN A√ëADIDO: Mostrar Respuesta -->
                <button id="revealButton" class="w-full py-3 mb-4 bg-yellow-500 text-white font-bold rounded-lg shadow-md hover:bg-yellow-600 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="text-2xl mr-2">üí°</span> Mostrar Respuesta
                </button>
                
                <button id="resetButton" class="w-full py-2 bg-red-500 text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition duration-200">
                    <span class="text-xl mr-2">üîÑ</span> Reiniciar Partida
                </button>
            </div>

            <div class="w-full bg-yellow-100 p-6 rounded-xl shadow-lg border-2 border-yellow-400">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Pista Matem√°tica</h2>
                <div id="drawnNumber" class="drawn-number-display hidden-number mb-4">
                    --
                </div>
                <p id="mathClue" class="text-center text-lg font-medium text-blue-900 min-h-[40px]">
                    Presiona "Sortear Nuevo N√∫mero"
                </p>
            </div>
            <div id="remainingMessage" class="mt-4 text-sm text-gray-600 font-medium">
                Quedan 100 n√∫meros en el bombo.
            </div>

        </div>

        <!-- Columna de Historial (Columnas 2 y 3) -->
        <div class="lg:col-span-2">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Historial de Sorteo</h2>
            <div id="historyLog" class="bg-white rounded-xl shadow-xl overflow-y-auto max-h-[600px] border border-gray-200">
                <p class="p-4 text-gray-500 text-center" id="emptyMessage">Aqu√≠ aparecer√°n los n√∫meros sorteados y sus pistas.</p>
            </div>
        </div>

    </main>

    <script>
        const drawButton = document.getElementById('drawButton');
        const revealButton = document.getElementById('revealButton'); 
        const resetButton = document.getElementById('resetButton');
        const drawnNumberDisplay = document.getElementById('drawnNumber');
        const mathClueDisplay = document.getElementById('mathClue');
        const historyLog = document.getElementById('historyLog');
        const remainingMessage = document.getElementById('remainingMessage');

        let numberPool = [];
        let currentClue = ''; // Almacena la pista para el historial
        let currentNumber = 0; // Almacena el n√∫mero actual
        let drawCount = 0; // Contador de sorteos (para el historial)
        const MAX_NUMBER = 100;

        /**
         * Genera una pista matem√°tica basada en operaciones combinadas (de tres n√∫meros).
         * La pista generada debe ser una ecuaci√≥n cuya respuesta es 'num'.
         * @param {number} num El n√∫mero sorteado (1-100).
         * @returns {string} La pista como una operaci√≥n combinada.
         */
        function generateMathClue(num) {
            const clues = [];

            // --- Clues based on highly unique properties ---
            if (num === 1) clues.push("El √∫nico entero positivo que no es primo ni compuesto.");
            if (num === 100) clues.push("Es el resultado de 10¬≤.");

            const sqrt = Math.sqrt(num);
            if (Number.isInteger(sqrt) && num > 1 && num !== 100) {
                clues.push(`Es el cuadrado perfecto de ${sqrt}.`);
            }
            
            // Si ya tenemos una pista √∫nica, la usamos para los n√∫meros especiales
            if (clues.length > 0) {
                 return clues[0] + ' = ?';
            }


            // --- Operaci√≥n Combinada 1: Multiplicaci√≥n y Suma/Resta (A √ó B +/- C) ---
            // A * B debe ser cercano a num
            let A = Math.floor(Math.random() * 8) + 2; // A entre 2 y 9
            let B = Math.floor(num / A);
            
            if (B > 1) { 
                let product = A * B;
                let C = num - product;
                
                // Asegurarse de que C no sea 0 para tener 3 n√∫meros
                if (C !== 0) { 
                    if (C > 0) {
                        clues.push(`( ${A} √ó ${B} ) + ${C}`);
                    } else {
                        clues.push(`( ${A} √ó ${B} ) - ${Math.abs(C)}`);
                    }
                }
            }
            
            // --- Operaci√≥n Combinada 2: Resta Anidada (A - B - C) ---
            // Generar una suma grande y restar 2 n√∫meros peque√±os
            let B_sub = Math.floor(Math.random() * 20) + 5; // B entre 5 y 24
            let C_sub = Math.floor(Math.random() * 20) + 5; // C entre 5 y 24
            let A_sub = num + B_sub + C_sub;
            
            clues.push(`${A_sub} - ${B_sub} - ${C_sub}`);

            // --- Operaci√≥n Combinada 3: Divisi√≥n y Suma/Resta (A / B +/- C) ---
            // Usamos B entre 2 y 4 para mantener las divisiones simples
            let B_div = Math.floor(Math.random() * 3) + 2; 
            let C_div = Math.floor(Math.random() * 5) + 1; // C entre 1 y 5 (para forzar 3 n√∫meros)
            
            // Generamos la operaci√≥n de forma inversa para asegurar el resultado:
            if (Math.random() < 0.5) {
                // Clue: (A - C) √∑ B
                // A debe ser (num * B) + C
                let A_div = (num * B_div) + C_div;
                clues.push(`( ${A_div} - ${C_div} ) √∑ ${B_div}`);
            } else {
                 // Clue: (A + C) √∑ B
                // A debe ser (num * B) - C
                let A_div = (num * B_div) - C_div;
                // Check if A_div is positive and larger than C_div
                if (A_div > C_div && A_div > 0) {
                    clues.push(`( ${A_div} + ${C_div} ) √∑ ${B_div}`);
                }
            }


            // 4. √öltimo recurso (en caso de que fallen todos los c√°lculos combinados)
            if (clues.length === 0) {
                let r1 = Math.floor(num / 2);
                let r2 = Math.floor(num / 4);
                let r3 = num - r1 - r2;
                clues.push(`${r1} + ${r2} + ${r3}`);
            }

            // 5. Selecci√≥n aleatoria y adici√≥n del formato de pregunta
            const selectedClue = clues[Math.floor(Math.random() * clues.length)];
            return selectedClue + ' = ?';
        }

        // --- L√≥gica Principal del Juego ---

        function initializeGame() {
            // Inicializa el bombo (pool) con n√∫meros del 1 al 100
            numberPool = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);
            historyLog.innerHTML = `<p class="p-4 text-gray-500 text-center" id="emptyMessage">Aqu√≠ aparecer√°n los n√∫meros sorteados y sus pistas.</p>`;
            
            drawnNumberDisplay.textContent = '--';
            drawnNumberDisplay.classList.add('hidden-number'); // Ocultar
            
            mathClueDisplay.textContent = 'Presiona "Sortear Nuevo N√∫mero"';
            
            // Resetear estados
            currentNumber = 0;
            currentClue = '';
            drawCount = 0; // Resetear contador de sorteos
            
            remainingMessage.textContent = `Quedan ${MAX_NUMBER} n√∫meros en el bombo.`;
            drawButton.disabled = false;
            revealButton.disabled = true; // Deshabilitar el bot√≥n de respuesta al inicio
        }

        function drawNumber() {
            // 1. Guardar la respuesta anterior en el historial si existe
            // Se usa el drawCount actual para el sorteo que acaba de terminar (el anterior)
            if (currentNumber !== 0) {
                // currentClue contiene la pista del n√∫mero anterior
                addToHistory(currentClue, drawCount); 
            }

            if (numberPool.length === 0) {
                // Usar mensaje modal personalizado en lugar de alert()
                showModal('¬°El bombo est√° vac√≠o! Presiona "Reiniciar Partida" para empezar de nuevo.');
                drawButton.disabled = true;
                revealButton.disabled = true;
                return;
            }

            // 2. Incrementa el contador para el nuevo sorteo
            drawCount++; 

            // 3. Sortea un √≠ndice aleatorio
            const randomIndex = Math.floor(Math.random() * numberPool.length);
            const drawnNum = numberPool[randomIndex];

            // 4. Remueve el n√∫mero sorteado del pool
            numberPool.splice(randomIndex, 1);
            
            // 5. Genera la pista matem√°tica
            const clue = generateMathClue(drawnNum);

            // 6. Almacena el n√∫mero y la pista actuales
            currentNumber = drawnNum;
            currentClue = clue;

            // 7. Actualiza la vista del n√∫mero actual (OCULTANDO EL N√öMERO)
            drawnNumberDisplay.classList.remove('fade-in');
            void drawnNumberDisplay.offsetWidth; // Forzar reflow para reiniciar la animaci√≥n
            
            drawnNumberDisplay.textContent = drawnNum;
            drawnNumberDisplay.classList.add('hidden-number'); // Asegura que est√© oculto
            drawnNumberDisplay.classList.add('fade-in');

            mathClueDisplay.textContent = clue;

            // 8. Habilita el bot√≥n de revelaci√≥n
            revealButton.disabled = false;

            // 9. Actualiza el mensaje de restantes
            remainingMessage.textContent = `Quedan ${numberPool.length} n√∫meros en el bombo.`;

            // 10. Deshabilita si es el √∫ltimo
            if (numberPool.length === 0) {
                drawButton.disabled = true;
                mathClueDisplay.textContent = '¬°Este es el √∫ltimo n√∫mero! Adiv√≠nalo.';
            }
        }
        
        function revealNumber() {
            if (currentNumber === 0) return;

            // 1. Revelar el n√∫mero
            drawnNumberDisplay.classList.remove('hidden-number');
            
            // 2. Actualizar la pista para indicar que es la respuesta
            // Se incluye el n√∫mero para la verificaci√≥n
            // Quitamos el '= ?' de la pista original y ponemos el n√∫mero.
            const solvedClue = currentClue.replace(' = ?', '');
            mathClueDisplay.textContent = `RESPUESTA: ${solvedClue} = ${currentNumber}`; 

            // 3. Deshabilitar el bot√≥n de respuesta hasta el pr√≥ximo sorteo
            revealButton.disabled = true;

            // Si es el √∫ltimo n√∫mero, se a√±ade al historial inmediatamente, ya que no habr√° otro sorteo
            if (numberPool.length === 0 && drawButton.disabled) {
                 addToHistory(currentClue, drawCount);
                 currentNumber = 0; // Se marca como guardado
            }
        }
        
        // MODIFICADA: Ahora solo acepta la pista y el n√∫mero de sorteo (count).
        function addToHistory(clue, count) {
             const newItem = document.createElement('div');
            newItem.classList.add('history-item', 'fade-in', 'flex', 'flex-col', 'sm:flex-row', 'justify-between');
            
            // La pista en el historial tambi√©n se muestra como la pregunta original
            newItem.innerHTML = `
                <span class="font-bold text-lg text-blue-800">Sorteo #${count}:</span> 
                <span class="text-gray-700">${clue}</span>
            `;
            
            // Elimina el mensaje de vac√≠o si existe
            const emptyMsg = document.getElementById('emptyMessage');
            if (emptyMsg) {
                historyLog.innerHTML = '';
            }
            
            // Inserta el nuevo elemento al principio (para que el m√°s reciente est√© arriba)
            historyLog.prepend(newItem);
        }
        
        // Funci√≥n para el modal de advertencia (sustituye a alert())
        function showModal(message) {
            // Creamos un modal simple en el DOM si no existe
            let modal = document.getElementById('custom-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'custom-modal';
                modal.className = 'fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 pointer-events-none';
                modal.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full transform scale-90 transition-transform duration-300">
                        <h3 class="text-xl font-bold text-red-600 mb-4">Advertencia</h3>
                        <p id="modal-message" class="text-gray-700 mb-6"></p>
                        <button id="modal-close" class="w-full py-2 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600">Entendido</button>
                    </div>
                `;
                document.body.appendChild(modal);

                document.getElementById('modal-close').addEventListener('click', () => {
                    modal.classList.remove('opacity-100', 'pointer-events-auto');
                    modal.querySelector('div').classList.remove('scale-100');
                    modal.querySelector('div').classList.add('scale-90');
                });
            }

            document.getElementById('modal-message').textContent = message;
            
            // Mostrar modal con transici√≥n
            setTimeout(() => {
                modal.classList.add('opacity-100', 'pointer-events-auto');
                modal.querySelector('div').classList.remove('scale-90');
                modal.querySelector('div').classList.add('scale-100');
            }, 10);
        }


        // --- Event Listeners ---

        drawButton.addEventListener('click', drawNumber);
        revealButton.addEventListener('click', revealNumber);
        resetButton.addEventListener('click', initializeGame);

        // Inicializa el juego al cargar la p√°gina
        window.onload = initializeGame;
    </script>
</body>
</html>
